<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>futureVision</title>
		<h:outputStylesheet name="style.css" library="css"></h:outputStylesheet>

	<h:body>

			<ui:insert name="header">

						<li><h:outputLink value="Empresa.xhtml">A Empresa</h:outputLink></li>
						<li><h:outputLink value="Jogo.xhtml">Jogo</h:outputLink></li>

				</div>
				<div id="templatemo_banner_bar_jogo">

								<a href="#">Future Vision</a>
							</h1>
						</div>
					</ui:insert>

			<div id="main_content">
